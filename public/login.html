<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Login - Sistema de Despesas</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/familia.jpg">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="/img/familia.jpg" alt="Fam√≠lia" class="logo-image">
            </div>
            <h1>üí∞ Despesas Dom√©sticas</h1>
            <p>Fa√ßa login para continuar</p>
            
            <div id="alertBox" class="alert"></div>
            
            <form id="formLogin">
                <div class="form-group">
                    <label for="usuario">Usu√°rio</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #7f8c8d;">N√£o tem conta?</p>
                <button id="btnMostrarCadastro" class="btn btn-secondary" style="margin-top: 10px;">Cadastrar</button>
            </div>

            <div id="formCadastroContainer" style="display: none; margin-top: 20px; padding-top: 20px; border-top: 2px solid #ecf0f1;">
                <h2 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">Criar Nova Conta</h2>
                <form id="formCadastro">
                    <div class="form-group">
                        <label for="novoUsuario">Usu√°rio</label>
                        <input type="text" id="novoUsuario" name="novoUsuario">
                    </div>
                    
                    <div class="form-group">
                        <label for="novaSenha">Senha (m√≠nimo 6 caracteres)</label>
                        <input type="password" id="novaSenha" name="novaSenha">
                    </div>
                    
                    <button type="submit" class="btn btn-success">Criar Conta</button>
                    <button type="button" id="btnCancelarCadastro" class="btn btn-secondary" style="margin-top: 10px;">Cancelar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/particles.js"></script>
    <script>
        const formLogin = document.getElementById('formLogin');
        const formCadastro = document.getElementById('formCadastro');
        const formCadastroContainer = document.getElementById('formCadastroContainer');
        const btnMostrarCadastro = document.getElementById('btnMostrarCadastro');
        const btnCancelarCadastro = document.getElementById('btnCancelarCadastro');
        const alertBox = document.getElementById('alertBox');

        // Mostrar formul√°rio de cadastro
        btnMostrarCadastro.addEventListener('click', () => {
            formCadastroContainer.style.display = 'block';
            btnMostrarCadastro.style.display = 'none';
        });

        // Cancelar cadastro
        btnCancelarCadastro.addEventListener('click', () => {
            formCadastroContainer.style.display = 'none';
            btnMostrarCadastro.style.display = 'block';
            formCadastro.reset();
            esconderAlerta();
        });

        function mostrarAlerta(mensagem, tipo = 'error') {
            alertBox.textContent = mensagem;
            alertBox.className = `alert alert-${tipo}`;
            alertBox.style.display = 'block';
        }

        function esconderAlerta() {
            alertBox.style.display = 'none';
        }

        // Login
        formLogin.addEventListener('submit', async (e) => {
            e.preventDefault();
            esconderAlerta();

            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/dashboard.html';
                } else {
                    mostrarAlerta(data.erro || 'Erro ao fazer login');
                }
            } catch (erro) {
                mostrarAlerta('Erro ao conectar com o servidor');
            }
        });

        // Cadastro
        formCadastro.addEventListener('submit', async (e) => {
            e.preventDefault();
            esconderAlerta();

            const usuario = document.getElementById('novoUsuario').value;
            const senha = document.getElementById('novaSenha').value;

            try {
                const response = await fetch('/api/auth/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarAlerta('Conta criada com sucesso! Fa√ßa login.', 'success');
                    formCadastro.reset();
                    setTimeout(() => {
                        formCadastroContainer.style.display = 'none';
                        btnMostrarCadastro.style.display = 'block';
                        esconderAlerta();
                    }, 2000);
                } else {
                    mostrarAlerta(data.erro || 'Erro ao cadastrar usu√°rio');
                }
            } catch (erro) {
                mostrarAlerta('Erro ao conectar com o servidor');
            }
        });
    </script>
    <script src="/js/prevenir-zoom.js"></script>
</body>
</html>
