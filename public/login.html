<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Despesas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        .login-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.175);
            overflow: hidden;
        }
        .login-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.6rem;
        }
    </style>
</head>
<body>
    <div class="login-gradient">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 col-xl-4">
                    <div class="card login-card">
                        <div class="card-body p-3">
                            <div class="text-center mb-2">
                                <div class="login-icon">
                                    <i class="bi bi-currency-dollar"></i>
                                </div>
                                <h1 class="h5 fw-bold mb-1">Controle de Despesas</h1>
                                <p class="text-muted mb-2" style="font-size: 0.8rem;">Acesse sua conta para gerenciar suas despesas</p>
                            </div>

                            <form id="formLogin">
                                <div class="mb-2">
                                    <label for="usuario" class="form-label fw-bold" style="font-size: 0.8rem;">Usuário</label>
                                    <div class="input-group">
                                        <span class="input-group-text" style="font-size: 0.8rem;"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
                                    </div>
                                </div>

                                <div class="mb-2">
                                    <label for="senha" class="form-label fw-bold" style="font-size: 0.8rem;">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text" style="font-size: 0.8rem;"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                                    </div>
                                </div>

                                <div class="d-grid mb-2">
                                    <button type="submit" class="btn btn-primary" style="font-size: 0.85rem; padding: 0.4rem 0.8rem;">
                                        <span class="spinner-border spinner-border-sm me-1 d-none" role="status" id="btnSpinner"></span>
                                        <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
                                    </button>
                                </div>

                                <div id="mensagem" class="mensagem rounded" style="display: none; font-size: 0.75rem; padding: 0.5rem;"></div>
                            </form>

                            <div class="text-center mt-2">
                                <p class="text-muted mb-0 small" style="font-size: 0.7rem;">Sistema de controle financeiro pessoal</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            const mensagem = document.getElementById('mensagem');
            const btnSpinner = document.getElementById('btnSpinner');
            const btnSubmit = e.target.querySelector('button[type="submit"]');

            // Mostrar estado de carregamento
            btnSpinner.classList.remove('d-none');
            btnSubmit.disabled = true;

            // Limpar mensagem anterior
            mensagem.style.display = 'none';
            mensagem.className = 'mensagem rounded';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario, senha })
                });

                const data = await response.json();

                if (data.sucesso) {
                    mensagem.textContent = 'Login realizado com sucesso! Redirecionando...';
                    mensagem.classList.add('text-success');
                    mensagem.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    mensagem.textContent = data.mensagem;
                    mensagem.classList.add('text-danger');
                    mensagem.style.display = 'block';
                }
            } catch (erro) {
                mensagem.textContent = 'Erro ao fazer login. Verifique sua conexão e tente novamente.';
                mensagem.classList.add('text-danger');
                mensagem.style.display = 'block';
                console.error(erro);
            } finally {
                // Restaurar o botão
                btnSpinner.classList.add('d-none');
                btnSubmit.disabled = false;
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
