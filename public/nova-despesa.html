<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Despesa - Controle de Despesas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-currency-dollar me-2"></i>Controle de Despesas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/nova-despesa"><i class="bi bi-plus-circle me-1"></i>Nova Despesa</a>
                    </li>
                    <li class="nav-item">
                        <button id="btnLogout" class="btn btn-outline-light ms-2">
                            <i class="bi bi-box-arrow-right me-1"></i>Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="card">
                    <div class="card-header text-center py-2">
                        <h2 class="h6 mb-0">
                            <i class="bi bi-plus-circle-fill text-white me-1"></i>
                            Adicionar Nova Despesa
                        </h2>
                        <small class="text-light mb-0 mt-0">Preencha os dados da nova despesa</small>
                    </div>
                    <div class="card-body p-3">
                        <form id="formDespesa">
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <label for="valor" class="form-label fw-bold" style="font-size: 0.85rem;">Valor (R$)</label>
                                    <div class="input-group">
                                        <span class="input-group-text" style="font-size: 0.8rem;"><i class="bi bi-currency-real"></i></span>
                                        <input type="number" class="form-control" id="valor" name="valor" step="0.01" min="0" placeholder="0,00" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="data_pagamento" class="form-label fw-bold" style="font-size: 0.85rem;">Data de Pagamento</label>
                                    <div class="input-group">
                                        <span class="input-group-text" style="font-size: 0.8rem;"><i class="bi bi-calendar-event"></i></span>
                                        <input type="date" class="form-control" id="data_pagamento" name="data_pagamento" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="descricao" class="form-label fw-bold" style="font-size: 0.85rem;">Descrição</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="font-size: 0.8rem;"><i class="bi bi-pencil"></i></span>
                                    <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Ex: Compras do mês" required>
                                </div>
                            </div>

                            <div class="row g-2 mb-2">
                                <div class="col-md-6">
                                    <label for="categoria_id" class="form-label fw-bold" style="font-size: 0.85rem;">Categoria</label>
                                    <div class="input-group">
                                        <span class="input-group-text" style="font-size: 0.8rem;"><i class="bi bi-tags"></i></span>
                                        <select class="form-select" id="categoria_id" name="categoria_id" required>
                                            <option value="">Selecione uma categoria</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="tipo_despesa" class="form-label fw-bold" style="font-size: 0.85rem;">Tipo da Despesa</label>
                                    <div class="input-group">
                                        <span class="input-group-text" style="font-size: 0.8rem;"><i class="bi bi-wallet2"></i></span>
                                        <select class="form-select" id="tipo_despesa" name="tipo_despesa" required>
                                            <option value="variavel">Variável</option>
                                            <option value="fixa">Fixa</option>
                                            <option value="parcelada">Parcelada</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-2 mb-2">
                                <div class="col-md-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="pago" name="pago" role="switch">
                                        <label class="form-check-label fw-bold" for="pago" style="font-size: 0.8rem;">
                                            <i class="bi bi-check-circle me-1"></i>Já está pago?
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="dividida" name="dividida" role="switch">
                                        <label class="form-check-label fw-bold" for="dividida" style="font-size: 0.8rem;">
                                            <i class="bi bi-people me-1"></i>Dividir com outro usuário
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-2" id="grupoParcelas" style="display: none;">
                                <label for="total_parcelas" class="form-label fw-bold" style="font-size: 0.85rem;">Número de Parcelas</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="font-size: 0.8rem;"><i class="bi bi-123"></i></span>
                                    <input type="number" class="form-control" id="total_parcelas" name="total_parcelas" min="2" max="60" placeholder="Ex: 3">
                                </div>
                            </div>

                            <div class="d-grid gap-1 d-md-flex justify-content-md-center">
                                <button type="submit" class="btn btn-success flex-fill me-md-1">
                                    <span class="spinner-border spinner-border-sm me-1 d-none" id="btnSpinner"></span>
                                    <i class="bi bi-check-circle me-1"></i>Salvar
                                </button>
                                <a href="/dashboard" class="btn btn-outline-secondary flex-fill ms-md-1">
                                    <i class="bi bi-x-circle me-1"></i>Cancelar
                                </a>
                            </div>

                            <div id="mensagem" class="mensagem rounded mt-2" style="display: none;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão flutuante para voltar ao dashboard em dispositivos móveis -->
    <div class="fixed-bottom mb-4 d-md-none">
        <div class="container">
            <div class="d-flex justify-content-center">
                <a href="/dashboard" class="btn btn-primary rounded-circle shadow" style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; border: none;">
                    <i class="bi bi-house"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Definir data de hoje como padrão
        document.getElementById('data_pagamento').valueAsDate = new Date();

        // Carregar categorias
        async function carregarCategorias() {
            try {
                const response = await fetch('/despesas/categorias');
                const data = await response.json();

                const select = document.getElementById('categoria_id');
                // Limpar opções anteriores
                select.innerHTML = '<option value="">Selecione uma categoria</option>';
                data.categorias.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.nome;
                    select.appendChild(option);
                });
            } catch (erro) {
                console.error('Erro ao carregar categorias:', erro);
            }
        }

        // Mostrar/esconder campo de parcelas
        document.getElementById('tipo_despesa').addEventListener('change', (e) => {
            const grupoParcelas = document.getElementById('grupoParcelas');
            const inputParcelas = document.getElementById('total_parcelas');

            if (e.target.value === 'parcelada') {
                grupoParcelas.style.display = 'block';
                inputParcelas.required = true;
            } else {
                grupoParcelas.style.display = 'none';
                inputParcelas.required = false;
                inputParcelas.value = '';
            }
        });

        // Enviar formulário
        document.getElementById('formDespesa').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const dados = {
                valor: parseFloat(formData.get('valor')),
                pago: formData.get('pago') === 'on',
                data_pagamento: formData.get('data_pagamento'),
                descricao: formData.get('descricao'),
                categoria_id: parseInt(formData.get('categoria_id')),
                tipo_despesa: formData.get('tipo_despesa'),
                dividida: formData.get('dividida') === 'on',
                total_parcelas: formData.get('total_parcelas') ? parseInt(formData.get('total_parcelas')) : 1
            };

            const mensagem = document.getElementById('mensagem');
            // Mostrar estado de carregamento
            const btnSpinner = document.getElementById('btnSpinner');
            const btnSubmit = e.target.querySelector('button[type="submit"]');
            btnSpinner.classList.remove('d-none');
            btnSubmit.disabled = true;

            // Limpar mensagem anterior
            mensagem.style.display = 'none';
            mensagem.className = 'mensagem rounded mt-2';

            try {
                const response = await fetch('/despesas/criar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const data = await response.json();

                if (data.sucesso) {
                    mensagem.textContent = 'Despesa criada com sucesso! Redirecionando...';
                    mensagem.classList.add('text-success');
                    mensagem.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    mensagem.textContent = data.mensagem;
                    mensagem.classList.add('text-danger');
                    mensagem.style.display = 'block';
                }
            } catch (erro) {
                mensagem.textContent = 'Erro ao criar despesa. Tente novamente.';
                mensagem.classList.add('text-danger');
                mensagem.style.display = 'block';
                console.error(erro);
            } finally {
                // Restaurar o botão
                btnSpinner.classList.add('d-none');
                btnSubmit.disabled = false;
            }
        });

        // Logout
        document.getElementById('btnLogout').addEventListener('click', async () => {
            try {
                const response = await fetch('/auth/logout', { method: 'POST' });
                const data = await response.json();

                if (data.sucesso) {
                    window.location.href = '/login';
                }
            } catch (erro) {
                console.error('Erro ao fazer logout:', erro);
            }
        });

        carregarCategorias();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
